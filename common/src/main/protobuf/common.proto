syntax = "proto3";

package proto;

service WorkerService {
	rpc GetSamples (SampleRequest) returns (stream Entity);
	rpc StartSort (Partition) returns (SortResponse);
	rpc SendData (stream Entity) returns (DataResponse);
}

message SampleRequest {
	int32 size = 1;
}

message Entity {
	string head = 1;
	string body = 2;
}

message Partition {
	repeated string pivots = 1;
}

message SortResponse {}
message DataResponse {}
